apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "argocd.NEW_IP.nip.io"
        - "events.NEW_IP.nip.io"
        - "uptime.NEW_IP.nip.io"
