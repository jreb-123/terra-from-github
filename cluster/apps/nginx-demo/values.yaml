replicaCount: 2

image:
  repository: nginx
  tag: "1.25.4-alpine"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  nodePort: 30080

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

keda:
  enabled: true
  desiredReplicas: "2"
  timezone: "Europe/Madrid"

customHtml:
  title: "K3s Nginx Demo"
  heading: "Hello from K3s!"
  message: "This page is served by Nginx running on a K3s cluster deployed on OVH Public Cloud."
  bgColor: "#1a1a2e"
  textColor: "#e0e0e0"
  accentColor: "#0f3460"
