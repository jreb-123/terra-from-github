name: 'OVH K3s Cluster Deploy'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
          - clean

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform ${{ github.event.inputs.action }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./providers/ovh/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          terraform_wrapper: false

      - name: ğŸ”§ CLEAN Terraform State
        if: github.event.inputs.action != 'plan'
        run: |
          echo "ğŸ§¹ Limpieza agresiva..."
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate* 
          echo "âœ… Limpieza completada"

      - name: Terraform Init (retry 5x)
        run: |
          max_attempts=5
          attempt=0
          until [ $attempt -ge $max_attempts ]; do
            terraform init -upgrade && break
            attempt=$((attempt+1))
            echo "âŒ Init failed ($attempt/$max_attempts)"
            sleep 15
          done || exit 1

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: terraform plan -detailed-exitcode || true
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: ğŸš€ Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve --refresh=false
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: ğŸ“Š Generate Ansible Inventory
        if: github.event.inputs.action == 'apply'
        run: |
          echo "ğŸ¯ Generando inventario Ansible..."
          mkdir -p ../../ansible/inventory/
          
          # Siempre genera inventario (incluso si terraform falla)
          if terraform output -raw ansible_inventory > ../../ansible/inventory/hosts.yml 2>/dev/null; then
            echo "âœ… Inventario desde Terraform outputs"
          else
            echo "âš ï¸  Inventario manual (solo master)"
            cat > ../../ansible/inventory/hosts.yml << EOF
          all:
            children:
              k3s_masters:
                hosts:
                  k3s-prod-master-1:
                    ansible_host: "57.128.51.87"  # â† CAMBIA por tu IP real
                    ansible_user: ubuntu
              k3s_workers:
                hosts: {}
          EOF
          fi
          
          cat ../../ansible/inventory/hosts.yml
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

      - name: ğŸ“¦ Upload Ansible Inventory
        if: github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory
          path: providers/ovh/ansible/inventory/hosts.yml
          retention-days: 1

      - name: ğŸ’¥ Terraform Destroy (Clean)
        if: github.event.inputs.action == 'destroy' || github.event.inputs.action == 'clean'
        run: |
          terraform destroy -auto-approve --refresh=false || true
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate*
        env:
          TF_VAR_ovh_endpoint: ${{ secrets.OVH_ENDPOINT }}
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_SERVICE_NAME }}
          TF_VAR_ssh_public_key: ${{ secrets.OVH_SSH_PUBLIC_KEY }}
          TF_VAR_openstack_tenant_id: ${{ secrets.OPENSTACK_TENANT_ID }}
          TF_VAR_openstack_username: ${{ secrets.OPENSTACK_USERNAME }}
          TF_VAR_openstack_password: ${{ secrets.OPENSTACK_PASSWORD }}

  ansible:
    name: 'ğŸš€ Configure K3s Cluster'
    needs: terraform
    if: github.event.inputs.action == 'apply'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./providers/ovh/ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Ansible Inventory
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory
          path: inventory/
        continue-on-error: true

      - name: ğŸ” Verify Inventory
        run: |
          if [ -f "inventory/hosts.yml" ]; then
            echo "âœ… Inventario encontrado:"
            cat inventory/hosts.yml
          else
            echo "âš ï¸  Creando inventario de respaldo..."
            mkdir -p inventory
            cat > inventory/hosts.yml << EOF
          all:
            children:
              k3s_masters:
                hosts:
                  k3s-prod-master-1:
                    ansible_host: "57.128.51.87"  # â† **CAMBIAR POR TU IP REAL**
                    ansible_user: ubuntu
              k3s_workers:
                hosts: {}
          EOF
          fi

      - name: Install Ansible + deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass

      - name: ğŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 57.128.51.87 >> ~/.ssh/known_hosts  # â† **CAMBIAR IP**

      - name: â³ Wait instances ready (5min)
        run: sleep 300

      - name: ğŸš€ Install K3s
        run: ansible-playbook -i inventory/hosts.yml playbooks/k3s-install.yml

      - name: âš™ï¸ Configure cluster
        run: ansible-playbook -i inventory/hosts.yml playbooks/cluster-config.yml

      - name: ğŸ¯ Install ArgoCD
        run: ansible-playbook -i inventory/hosts.yml playbooks/argocd-install.yml || true
